<!DOCTYPE html>
<html lang="en">
<head>
    <title>INFS3202 Demo App</title>
</head>
<body>
<div>
    <h1>CREATE USER FORM</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="usernamesignup">Username</label>
            <input id="usernamesignup" class="form-control" type="text" name="usernamesignup">
        </div>
        <div class="form-group">
            <label for="passwordsignup">Password</label>
            <input id="passwordsignup" class="form-control" type="password" name="passwordsignup">
        </div>
        <input type="submit" class="btn">
    </form>
	<a href="index.html">Login</a>
</div>
<script src="js/jquery.min.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<script type="application/javascript">
    $("#login-form").submit(function(e){
        // Stop the form from submitting so we can do it via AJAX
        e.preventDefault();

        $.post('backend/register.php', $('#login-form').serialize(), function (r) {
            if (r.success == true) {
                alert("User Created");
                window.location = "index.html";
            } else {
                alert("User Creation Failed");
				//window.location = "index.html";
            }
        })
    });
</script>
</body>
</html>
